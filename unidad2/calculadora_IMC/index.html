<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora_IMC_Javascript</title>
</head>
<body>
  <div class="cuerpodedatos">
    <div class="datos">
      <h1>Datos</h1>
      <div>
        <label>Peso(KG): </label>
        <input type="text" id="peso" />
      </div>
      <div>
        <label>Estatura(M): </label>
        <input type="text" id="estatura" />
      </div>
    </div>
    <div class="resultados">
      <h1>Resultados</h1>
      <div>
        <label>IMC: </label>
        <input type="text" id="imc" />
      </div>
      <div>
        <label>Categoria: </label>
        <input type="text" name="" id="categoria" />
      </div>
    </div>
    <div>
      <input type="button" onclick="calcular_imc()" value="Calcular" />
      <input type="button" onclick="limpiar()" value="Limpiar" />
    </div>
  </div>
  <div class="cuerpodeimagen">
    <div class="imagendeimc">
      <h1>Hola aqui va la imagen</h1>
    </div>
  </div>
  <!--Script cargado-->
  <script src="js/script1.js"></script>
  </div>
</body>
</html>
